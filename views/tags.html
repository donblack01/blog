{{template "header"}}
    <title>
        tags | 飞鸟与鱼
    </title>
    <style type="text/css">.fancybox-margin {
        margin-right: 17px;
    }</style>
</head>
<body>
<div class="container sidebar-position-left  ">
    <div class="headband"></div>
{{template "header_navbar" .}}
    <main id="main" class="main">
        <div class="main-inner">
            <div class="content-wrap">
                <div id="content" class="content">


                    <div id="posts" class="posts-expand">
                        <header class="post-header">

                            <h1 class="post-title" itemprop="name headline">tags</h1>


                        </header>


                        <div class="tag-cloud">
                            <div class="tag-cloud-title">
                                目前共计 2 个标签
                            </div>
                            <div class="tag-cloud-tags">
                                <a href="https://guguant.github.io/tags/%E6%95%A3%E6%96%87/"
                                   style="font-size: 12px; color: #ccc">散文</a> <a
                                    href="https://guguant.github.io/tags/%E9%87%8E/"
                                    style="font-size: 12px; color: #ccc">野</a>
                            </div>
                        </div>

                    </div>


                </div>


                <div class="comments" id="comments">

                    <div id="disqus_thread">
                        <noscript>
                            Please enable JavaScript to view the
                            <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
                        </noscript>
                    </div>

                </div>


            </div>


            <div class="sidebar-toggle">
                <div class="sidebar-toggle-line-wrap">
                    <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
                    <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
                    <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
                </div>
            </div>
        {{template "footer_navbar" .}}
        </div>
    </main>
{{template "footer"}}
