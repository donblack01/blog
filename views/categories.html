{{template "header"}}
<title>
    categories | 飞鸟与鱼
</title>
<style type="text/css">.fancybox-margin {
    margin-right: 17px;
}</style>
</head>

<body>
<div class="container sidebar-position-left  ">
    <div class="headband"></div>
{{template "header_navbar" .}}
    <main id="main" class="main">
        <div class="main-inner">
            <div class="content-wrap">
                <div id="content" class="content">
                    <div id="posts" class="posts-expand">
                        <header class="post-header">

                            <h1 class="post-title" itemprop="name headline">categories</h1>


                        </header>


                        <div class="category-all-page">
                            <div class="category-all-title">
                                目前共计 1 个分类
                            </div>
                            <div class="category-all">
                                <ul class="category-list">
                                    <li class="category-list-item"><a class="category-list-link"
                                                                      href="https://guguant.github.io/categories/%E5%A4%A7%E5%AD%A6/">大学</a><span
                                            class="category-list-count">2</span></li>
                                </ul>
                            </div>
                        </div>

                    </div>


                </div>


                <div class="comments" id="comments">

                    <div id="disqus_thread">
                        <noscript>
                            Please enable JavaScript to view the
                            <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
                        </noscript>
                    </div>

                </div>


            </div>


            <div class="sidebar-toggle">
                <div class="sidebar-toggle-line-wrap">
                    <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
                    <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
                    <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
                </div>
            </div>
        {{template "footer_navbar" .}}
        </div>
    </main>
{{template "footer"}}
